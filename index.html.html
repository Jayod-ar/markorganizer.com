<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks - SFT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 200px;
            background-color: #f4f4f9;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .marks-container {
            display: flex;
            flex-direction: column;
        }
        .mark-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .mark-item input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #8a2be2;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Marks: SFT</h2>

    <canvas id="marksChart"></canvas>

    <div class="marks-container">
        <div class="mark-item">
            <span>Paper 1:</span>
            <input type="number" id="mark1" placeholder="Enter marks" value="51">
        </div>
        <div class="mark-item">
            <span>Paper 2:</span>
            <input type="number" id="mark2" placeholder="Enter marks" value="48">
        </div>
        <div class="mark-item">
            <span>Paper 3:</span>
            <input type="number" id="mark3" placeholder="Enter marks" value="53">
        </div>
        <div class="mark-item">
            <span>Paper 4:</span>
            <input type="number" id="mark4" placeholder="Enter marks" value="57">
        </div>
        <div class="mark-item">
            <span>Paper 5:</span>
            <input type="number" id="mark5" placeholder="Enter marks" value="66">
        </div>
    </div>

    <div class="buttons">
        <button onclick="updateChart()">Submit</button>
        <button>PR</button>
        <button>SFT</button>
        <button>ICT</button>
    </div>
</div>

<script>
    const ctx = document.getElementById('marksChart').getContext('2d');
    let marksChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Paper 1', 'Paper 2', 'Paper 3', 'Paper 4', 'Paper 5'],
            datasets: [{
                label: 'Marks',
                data: [51, 48, 53, 57, 66],
                borderColor: 'rgba(138, 43, 226, 0.7)',
                backgroundColor: 'rgba(138, 43, 226, 0.1)',
                fill: true,
                tension: 0.3,
                pointBackgroundColor: 'rgba(138, 43, 226, 0.9)',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });

    function updateChart() {
        const mark1 = parseInt(document.getElementById('mark1').value);
        const mark2 = parseInt(document.getElementById('mark2').value);
        const mark3 = parseInt(document.getElementById('mark3').value);
        const mark4 = parseInt(document.getElementById('mark4').value);
        const mark5 = parseInt(document.getElementById('mark5').value);

        marksChart.data.datasets[0].data = [mark1, mark2, mark3, mark4, mark5];
        marksChart.update();
    }
</script>

</body>
</html>
